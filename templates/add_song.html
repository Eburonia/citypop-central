{% extends "base.html" %}
{% block content %}


    <div id="form-div">

        <h3 class="form-h3">Add a new song to the database</h3>

        <form action="{{ url_for('add_song') }}" method="POST">

            <label for="artist_name" class="form-label">Artist Name :</label><br>
            <input type="text" id="artist_name" name="artist_name" class="form-textbox" aria-label="" required><br>

            <label for="song_name" class="form-label">Song Name :</label><br>
            <input type="text" id="song_name" name="song_name" class="form-textbox" aria-label="" required><br>

            <label for="genre" class="form-label">Genre :</label><br>
            <select id="genre" name="genre" class="form-textbox" aria-label="">

                {% for genre in genres %}

                    <option value="{{ genre.genre }}">{{ genre.genre }}</option>

                {% endfor %}

            </select>

            <label for="album_name" class="form-label">Album Name :</label>
            <input type="text" id="album_name" name="album_name" class="form-textbox" aria-label="" required>

            <label for="album_image" class="form-label">Album Image :</label><br>
            <input type="text" id="album_image" name="album_image" class="form-textbox" aria-label="" required>

            <label for="release_year" class="form-label">Release Year :</label>
            <select id="release_year" name="release_year" class="form-textbox" aria-label="">
    
                {% for release_year in release_years %}
    
                        <option value="{{ release_year.release_year }}">{{ release_year.release_year }}</option>

                {% endfor %}
    
            </select>

            <label for="song_length" class="form-label">Song Length :</label>
            <input type="text" id="song_length" name="song_length" class="form-textbox" aria-label="" required>

            <label for="youtube" class="form-label">YouTube Link :</label>
            <input type="text" id="youtube" name="youtube" class="form-textbox" aria-label="" required>

            <input type="submit" value="upload" class="form-button" aria-label="">

        </form>


    </div>

{% endblock %}
