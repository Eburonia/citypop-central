{% extends "base.html" %}
{% block content %}

<style>

    #add-song-div {
        background-color: lightgray;
        width: 50%;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
        padding: 20px;

    }

</style>


    <div id="add-song-div">

        <h3>Add a new song to the database</h3><br>

        <form action="{{ url_for('add_song') }}" method="POST">

            <label for="artist_name" class="form-label">Artist Name:<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" id="artist_name" name="artist_name" class="form-textbox" placeholder="Enter the artist name" aria-label="please enter the artist name, this a required field" required><br>

            <label for="song_name" class="form-label">Song Name:<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" id="song_name" name="song_name" class="form-textbox" placeholder="Enter the song name" aria-label="please enter a song name, this a required field" required><br>

            <label for="youtube" class="form-label">YouTube Link:<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" id="youtube" name="youtube" class="form-textbox" placeholder="Enter Youtube Link here" aria-label="please enter the link to the song on Youtube, this a required field" required><br>

            <input type="submit" value="upload" class="form-button" aria-label="Click this button to submit the song, make sure you have added all required fields above"><br><br>


        </form>


    </div>

{% endblock %}
