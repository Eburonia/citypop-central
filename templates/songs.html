{% extends "base.html" %}
{% block content %}
    
    <style>

        .song-div {
            width: 50%;
            background-color:rgba(10, 10, 10, 0.95);
            margin: 20px auto;
            box-sizing: border-box;
            padding: 15px;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid rgb(238, 238, 238);
        }

        .song-album-div {
            background-color: lightgray;
            margin: 5px;
            box-sizing: border-box;
            padding: 10px;
            width: 150px;
   
            float: left;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            overflow: hidden;
        }

        .song-information-div {
            background-color: lightgray;
            margin: 5px;
            box-sizing: border-box;
            padding: 10px;
            float: left;
            width: calc(100% - 170px);
            border: 1px solid black;
            border-radius: 10px;
        }

        .information-field-descr {
            width: 120px;
            box-sizing: border-box;
            margin: 2px;
            padding: 3px;
            float: left;
            font-size: 16px;
            color: black;
        }

        .information-field-text {
            width: 200px;
            box-sizing: border-box;
            margin: 2px;
            padding: 3px;
            float: left;
            width: calc(100% - 130px);
            font-size: 16px;
            color: steelblue;
        }


        .edit-delete-field {
            padding: 3px;
        }


        .edit-delete-button {
            font-size: 14px;
            padding: 3px 5px;
            border: 1px solid black;
            border-radius: 5px;
            color: rgb(238, 238, 238);
            cursor: pointer;
        }
        
        .edit-button {
            background-color: #D24946;
        }

        .delete-button {
            background-color: steelblue;
            
        }

        .delete-button:hover {
            background-color: rgb(0, 103, 187);
        }


        .edit-button:hover {
            background-color: #d30400;
        }

        .song-album-div > a > img {
            border: 1px solid black;
        }


    </style>

{% for song in songs %}

    <div class="song-div">
        
        <div class="song-album-div">

            <a href="https://img.discogs.com/xuWtHNPFMGqKf1x3GMRPHk_xb8o=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1553522-1588781998-7158.jpeg.jpg">
                <img style="width: 120px; vertical-align: bottom;" src="https://img.discogs.com/xuWtHNPFMGqKf1x3GMRPHk_xb8o=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1553522-1588781998-7158.jpeg.jpg" alt="">
            </a>

        </div>



        <div class="song-information-div">

            <div class="edit-delete-field">

                <button class="edit-delete-button edit-button">Edit</button>
                <button class="edit-delete-button delete-button">Delete</button>

            </div>

            <div class="information-field-descr">Artist Name: </div>
            <div class="information-field-text">{{ song.artist_name }}</div>

            <div class="information-field-descr">Song Name: </div>
            <div class="information-field-text">{{ song.song_name }} </div>

            <div class="information-field-descr">Upload By: </div>
            <div class="information-field-text">{{ song.song_name }} </div>

            <div class="information-field-descr">Upload By: </div>
            <div class="information-field-text">{{ song.song_name }} </div>

        </div>

    </div>

{% endfor %}

   

{% endblock %}
