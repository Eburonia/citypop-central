{% extends "base.html" %}
{% block content %}

<div id="form-div">

    <h3 class="form-h3">Create a Citypop Central account</h3>

    <form method="POST" action="{{ url_for('register') }}">

        <label for="username" class="form-label">Username :</label>
        <input type="text" id="username" name="username" class="form-textbox" placeholder="" aria-label="" required>

        <label for="password" class="form-label">Password :</label>
        <input type="password" id="password" name="password" class="form-textbox" placeholder="" aria-label="" required>

        <label for="password-confirm" class="form-label">Confirm password :</label>
        <input type="password" id="password-confirm" name="password-confirm" class="form-textbox" placeholder="" aria-label="" required>

        <label for="email" class="form-label">Email :</label>
        <input type="email" id="email" name="email" class="form-textbox" placeholder="" aria-label="" required>

        <label for="country" class="form-label">Country :</label>
        <select id="country" name="country" class="form-textbox" aria-label="">

            {% for country in countries %}

                <option value="{{ country.country_name }}">{{ country.country_name }}</option>

            {% endfor %}

        </select>

        <label for="gender" class="form-label">Gender :</label>
        <select id="gender" name="gender" class="form-textbox" aria-label="">

            {% for gender in genders %}
            
                <option value="{{ gender.gender }}">{{ gender.gender }}</option>
            
            {% endfor %}

        </select><br>


        <input type="submit" value="register" class="form-button" aria-label=""><br><br>

    </form>

    <p id="form-p">Already have a Citypop Central Account? Login <a class="form-link" href="{{ url_for('login') }}">Here</a></p>

</div>  

{% endblock %}
