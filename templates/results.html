{% extends "base.html" %}
{% block content %}
    
<div style="color:black; text-decoration: none; background-color: lightgrey; width: 50%; margin: 0 auto; box-sizing: border-box; padding: 10px;">

    <form action="{{ url_for('results') }}" method="POST">

        <label for="search-query" class="form-label">Search Songs</span></label><br>
        <input type="text" id="search-query" name="search-query" class="form-textbox" placeholder="" aria-label="" required>

        <input type="submit" value="search" class="form-button" aria-label="Click this button to generate a search query, make sure you have added all required fields above"><br><br>

    </form>

    <strong> {{ number_of_results }} </strong><br><br>

    


    {% for song in songs %}

        <div style="color: black;">
            
            Artist Name: {{ song.artist_name }} <br>

            Song Name: {{ song.song_name }} <br>

            Genre: {{ song.genre }} <br><br>
        
        
        
        </div>

    {% endfor %}

    <a href="{{ previous_page }}">{{ previous_page_text }}</a>
        {{ separator }}
        <a href="{{ next_page }}">{{ next_page_text }}</a>

</div>


{% endblock %}
