{% extends "base.html" %}
{% block content %}


<div class="form-div">

    <h3 class="form-h3">Edit song</h3>

    <form action="" method="POST">

        <div class="album-image-div">

            <a href="{{ song.album_image }}">
                <img src="{{ song.album_image }}" alt="Album cover: {{song.artist_name}} - {{song.album_name}}" title="Album cover: {{song.artist_name}} - {{song.album_name}}">
            </a>

        </div>

        <label for="artist_name" class="form-label">Artist Name :</label><br>
        <input type="text" id="artist_name" name="artist_name" value="{{ song.artist_name }}" class="form-textbox" aria-label="please enter the artist name, this a required field" required><br>

        <label for="song_name" class="form-label">Song Name :</label><br>
        <input type="text" id="song_name" name="song_name" value="{{ song.song_name }}" class="form-textbox" aria-label="please enter a song name, this a required field" required><br>

        <label for="genre" class="form-label">Genre :</label><br>
        <select id="genre" name="genre" class="form-textbox" aria-label="">

            {% for genre in genres %}

                {% if genre.genre == song.genre %}
                    <option value="{{ genre.genre }}" selected>{{ genre.genre }}</option>
                {% else %}
                    <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                {% endif %}

            {% endfor %}

        </select><br>

        <label for="release_year" class="form-label">Release Year :</label><br>
        <select id="release_year" name="release_year" class="form-textbox" aria-label="">

            {% for release_year in release_years %}

                {% if release_year.release_year == song.release_year %}
                    <option value="{{ release_year.release_year }}" selected>{{ release_year.release_year }}</option>
                {% else %}
                    <option value="{{ release_year.release_year }}">{{ release_year.release_year }}</option>
                {% endif %}

            {% endfor %}

        </select><br>

        <label for="album_name" class="form-label">Album Name :</label><br>
        <input type="text" id="album_name" name="album_name" value="{{ song.album_name }}" class="form-textbox" aria-label="" required><br>

        <label for="album_image_edit" class="form-label">Album Image :</label><br>
        <textarea name="album_image" id="album_image" class="form-textbox" aria-label="" required cols="30" rows="5">{{ song.album_image }}</textarea>

        <label for="song_length" class="form-label">Song Length :</label><br>
        <input type="text" id="song_length" name="song_length" pattern="[1-9]+:[0-5][0-9]" value="{{ song.song_length }}" class="form-textbox" aria-label="" required><br>

        <label for="youtube" class="form-label">YouTube Link :</label>
        <input type="text" id="youtube" name="youtube" value="{{ song.youtube }}" class="form-textbox" aria-label="" required>

        <input type="submit" value="edit song" class="form-button" title="Edit this song" aria-label="Click this button to submit the song, make sure you have added all required fields above"><br><br>

        <input type="submit" value="delete song" class="form-button" title="Delete this song" aria-label="Click this button to delete the song, make sure you have added all required fields above"><br><br>

    </form>


</div>




{% endblock %}
