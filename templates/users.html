{% extends "base.html" %}
{% block content %}
    
    {% if session.user == 'admin' %}

        <div class="users-div">

            <!-- heading -->
            <h1 class="form-heading">Users</h1>
    
            <!-- profile form -->
            <form action="" method="POST">

            </form>

            {% for user in all_users %}

                <div class="user-item">

                    {{user.username}} - <a class="delete-user">Delete user</a> <a class="confirm-delete-user" href="{{ url_for('delete_user', user_id=user._id) }}">Conform delete user</a>

                </div>

            {% endfor %}


    {% else %}

    {% endif %}


{% endblock %}
