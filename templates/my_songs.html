{% extends "base.html" %}
{% block content %}

<div class="my-songs-div">

    {% if session.user == 'admin' %}
        <h1 class="form-heading">All songs in database</h1>
    {% else%}
        <h1 class="form-heading">My uploaded songs</h1>
    {% endif %}

    {% for my_song in my_songs %}

    <div class="my-songs-item" title="Edit this song">
        <a href="edit_song?song_id={{my_song._id}}" aria-label="Click here to edit this song">{{my_song.artist_name}} - {{my_song.song_name}}</a>
    </div>

    {% endfor %}

</div>

{% endblock %}
