<style>

    #content-div {
        width: 100%;
    }


    .youtube-div {
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        width: 50%;
        padding-top: 56.25%;
        margin: 30px auto;
        box-sizing: border-box;
    }


    #youtube-iframe {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 50%;
        border-color: rgb(255, 113, 151);
        box-sizing: border-box;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 20px;
    }

</style>



{% extends "base.html" %}
{% block content %}

{{ link }}
    <div id="content-div">

        <div class="youtube-div">

            <iframe id="youtube-iframe" src="{{ link }}"></iframe> 

        </div>

    </div>  


{% endblock %}
